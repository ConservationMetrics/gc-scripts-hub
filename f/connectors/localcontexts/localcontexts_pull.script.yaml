lock: '!inline f/connectors/localcontexts/localcontexts_pull.script.lock'
concurrency_time_window_s: 0
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - local_contexts_project
    - db
    - db_table_prefix
    - attachment_root
  properties:
    local_contexts_project:
      type: resource
      description: >-
        A server URL, API key, and project ID for accessing the Local Contexts API.
      default: null
      format: resource-localontexts_project
    db:
      type: object
      description: The database connection parameters for storing tabular data.
      default: null
