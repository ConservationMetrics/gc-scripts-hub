summary: 'Timelapse: Import Annotated Camera Trap Data'
description: Import annotated camera trap data from a Timelapse ZIP file stored in Azure Blob Storage.
lock: '!inline f/connectors/timelapse/timelapse.script.lock'
concurrency_time_window_s: 0
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - blob_connection_string
    - container_name
    - blob_name
    - db
    - db_table_prefix
    - attachment_root
  properties:
    attachment_root:
      type: string
      description: >-
        A path where Timelapse images will be stored. Attachment files (e.g.,
        photos and video) will be stored in the following directory schema: 
        `{attachment_root}/timelapse/{project_name}/...`
      default: /persistent-storage/datalake
      originalType: string
    blob_connection_string:
      type: string
      description: >-
        Azure Storage connection string for accessing the blob storage account
        containing the Timelapse ZIP file. Found in the Azure portal under
        Storage Account > Access keys. Format: 
        "DefaultEndpointsProtocol=https;AccountName=myaccount;AccountKey=mykey;EndpointSuffix=core.windows.net"
      originalType: string
      format: password
    container_name:
      type: string
      description: >-
        Name of the Azure Blob Storage container where the Timelapse ZIP file
        is stored. Container names are visible in the Azure portal under
        Storage Account > Containers. Must be lowercase, e.g. "timelapse-data"
      originalType: string
    blob_name:
      type: string
      description: >-
        Name of the blob (ZIP file) to download from Azure Blob Storage. This is
        the filename as it appears in the container, e.g. "project_station1.zip".
        This ZIP file should contain a root folder with the TimeLapseData.ddb file and
        subdirectories with images and videos.
      originalType: string
      pattern: '^.+\.zip$'
    db:
      type: object
      description: A database connection for storing tabular data.
      default: null
      format: resource-postgresql
    db_table_prefix:
      type: string
      description: >-
        This is a prefix added to the database table names created by this script.
      default: timelapse
      originalType: string
  required:
    - blob_connection_string
    - container_name
    - blob_name
    - attachment_root
    - db
    - db_table_prefix
