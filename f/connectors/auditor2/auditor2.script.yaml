summary: 'Auditor 2: Import Annotated Acoustic Data'
description: Import annotated acoustic data from a Auditor 2 root folder.
lock: '!inline f/connectors/auditor2/auditor2.script.lock'
concurrency_time_window_s: 0
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  order:
    - auditor2_zip
    - db
    - db_table_prefix
    - delete_auditor2_zip
    - attachment_root
  properties:
    attachment_root:
      type: string
      description: >-
        A path where Auditor 2 media will be stored. Attachment files (e.g.,
        spectogram images and audio) will be stored in the following directory 
        schema: `{attachment_root}/auditor2/{project_name}/...`
      default: /persistent-storage/datalake
      originalType: string
    db:
      type: object
      description: A database connection for storing tabular data.
      default: null
      format: resource-postgresql
    db_table_prefix:
      type: string
      description: >-
        This is a prefix added to the database table names created by this script.
      default: timelapse
      originalType: string
    delete_auditor2_zip:
      type: boolean
      description: >-
        Whether to delete the Auditor 2 ZIP file after processing.
      default: true
    auditor2_zip:
      type: string
      description: >-
        The path to the Auditor 2 ZIP file, including the filename. This ZIP
        file should contain a root folder with...
      originalType: string
      pattern: '^.+\.zip$'
  required:
    - auditor2_zip
    - attachment_root
    - db
    - db_table_prefix
