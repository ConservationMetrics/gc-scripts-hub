[tox]
skipsdist = True
env_list = alerts, kobo

[testenv]
setenv =
    PYTHONPATH=.

[testenv:kobo]
deps =
    -r{toxinidir}/f/frizzle/kobo/kobo_responses.script.lock
    -r{toxinidir}/f/frizzle/kobo/tests/requirements-test.txt
commands =
    pytest {posargs} f/frizzle/kobo


[testenv:alerts]
deps =
    -r{toxinidir}/f/frizzle/alerts/alerts_gcs.script.lock
    -r{toxinidir}/f/frizzle/alerts/tests/requirements-test.txt
commands =
    pytest {posargs} f/frizzle/alerts
